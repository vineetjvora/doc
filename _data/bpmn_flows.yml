
entries:
- title: Secuencia
  image: flow-sequence.png
  description: Indica el paso de la ejecución del proceso de una actividad (o evento) a otra.

- title: Condicional
  image: flow-conditional.png
  description: Indica que el paso de la ejecución del proceso de una actividad (o evento) a otra se dará sólo si se cumple la condición expresada. Es usada sólo en compuertas exclusivas o inclusivas basadas en datos.

- title: Por defecto
  image: flow-default.png
  description: Indica que el paso de la ejecución del proceso de una actividad (o evento) a otra se dará por omisión de otros flujos. Es usada sólo en compuertas exclusivas o inclusivas basadas en datos para indicar el camino por defecto en caso de que ninguna de las otras condiciones se cumpla.

- title: Mensaje
  image: flow-message.png
  description: Indica que se envía un mensaje con información sobre las variables del proceso a otro proceso.

- title: Asociación
  image: flow-association.png
  description: Se utiliza para conectar objetos de datos o artefactos con los elementos del proceso. Cuando conecta objetos de datos puede definir alguna regla de transformación en la información.

- title: Asociación direccional
  image: flow-directionalassociation.png
  description: Se utiliza para conectar objetos de datos de entrada o salida con los elementos del proceso. Puede definir alguna regla de transformación en la información.
