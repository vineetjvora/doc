
entries:
- title: Fin normal
  image: endevent-normal.png
  description: Indica que el proceso o subproceso terminó de manera normal. Cierra la instancia y no dispara ninguna acción.

- title: Fin con mensaje
  image: endevent-message.png
  description: Crea e inicia una instancia de un proceso en consecuencia de un mensje con datos recibido de otro proceso.

- title: Fin con error
  image: endevent-error.png
  description: Cierra la instancia del proceso o subproceso y envía un evento de error para que lo atrape el proceso padre.

- title: Fin con cancelación
  image: endevent-cancel.png
  description: Cierra la instancia de la transacción y envía un evento de cancelación al proceso padre.

- title: Fin con compensación
  image: endevent-compensation.png
  description: Cierra la instancia del proceso o subproceso y dispara un evento de compensación hacia el padre.

- title: Fin con señal
  image: endevent-signal.png
  description: Cierra la instancia del proceso o subproceso y propaga una señal a través de los procesos.

- title: Fin múltiple
  image: endevent-multiple.png
  description: Cierra la instancia del proceso o subproceso y dispara a la vez varios eventos definidos.

- title: Fin con escalamiento
  image: endevent-escalation.png
  description: Cierra la instancia del proceso o subproceso y dispara un escalamiento hacia el padre para indicar que es necesario realizar trabajo adicional.

- title: Terminación
  image: endevent-termination.png
  description: Cierra de inmediato la instancia de una transacción sin esperar a que los eventos o actividades pendientes terminen.
