
entries:
- title: Disparador de mensaje
  image: intermediateevent-throw-message.png
  description: Dispara el envío de un mensaje con información sobre las variables del proceso.

- title: Receptor de mensaje
  image: intermediateevent-catch-message.png
  description: Espera recibir un mensaje con información sobre las variables de otro proceso.

- title: Temporizador
  image: intermediateevent-timer.png
  description: Provee un retardo en el proceso o una restricción de tiempo si se encuentra adherido a una tarea.

- title: Receptor de error
  image: intermediateevent-catch-error.png
  description: Atrapa el disparo de un error en un nivel inferior de procesos. Generalmente se utiliza adherido a una actividad.

- title: Cancelación
  image: intermediateevent-catch-cancel.png
  description: Atrapa el disparo de una cancelación en el cuerpo de una transacción.

- title: Disparador de compensación
  image: intermediateevent-throw-compensation.png
  description: Dispara una compensación en el proceso.

- title: Receptor de compensación
  image: intermediateevent-catch-compensation.png
  description: Atrapa el disparo de una compensación en el proceso.

- title: Recepción de regla de negocio
  image: intermediateevent-catch-rule.png
  description: Verifica el cumplimiento de la condición en una regla de negocio.

- title: Disparador de enlace
  image: intermediateevent-throw-link.png
  description: Dispara un enlace a otro segmento del proceso. Se usa como conector de página en procesos muy grandes para mejorar su legibilidad.

- title: Receptor de enlace
  image: intermediateevent-catch-link.png
  description: Atrapa el disparo de un evento de enlace en otro segmento del proceso. Se usa como conector de página en procesos muy grandes para mejorar su legibilidad.

- title: Disparador de señal
  image: intermediateevent-throw-signal.png
  description: Dispara una señal en los procesos.

- title: Receptor de señal
  image: intermediateevent-catch-signal.png
  description: Atrapa una señal propagada en los procesos.

- title: Disparador múltiple
  image: intermediateevent-throw-multiple.png
  description: Dispara al mismo tiempo uno o varios eventos definidos.

- title: Receptor múltiple
  image: intermediateevent-catch-multiple.png
  description: Atrapa el disparo de uno o más eventos definidos.

- title: Disparador de escalamiento
  image: intermediateevent-throw-escalation.png
  description: Dispara un escalamiento en el proceso. Generalmente se usa adherido a las actividades para incorporar trabajo adicional.

- title: Receptor de escalamiento
  image: intermediateevent-catch-escalation.png
  description: Atrapa el disparo de un escalamiento en el proceso.

- title: Receptor paralelo
  image: intermediateevent-catch-parallel.png
  description: Sincroniza varios eventos esperando a que todos ellos se disparen para poder continuar el flujo del proceso.
